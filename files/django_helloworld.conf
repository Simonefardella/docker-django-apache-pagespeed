<VirtualHost *:80>
    
	# Admin email, Server Name (domain name) and any aliases
	# NOTE: ADD THESE ALIASES TO YOUR DNS RESOLVER OR ETC/HOSTS FILE
	ServerAdmin webmaster@sampleapp.com
	ServerName  sampleapp.com
	ServerAlias www.sampleapp.com
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    #Use a different number of processes and threads for production server, like processes=4 and threads=25
    WSGIDaemonProcess YOUR-APP-NAME python-home=/usr/bin/python3 python-path=/django_app/YOUR-APP-NAME processes=1 threads=5
    WSGIProcessGroup YOUR-APP-NAME
    WSGIScriptAlias / /django_app/YOUR-APP-NAME/YOUR-APP-NAME/wsgi.py
    
    Alias /YOUR-APP-NAME/static /django_app/YOUR-APP-NAME/YOUR-APP-NAME/static
    <Directory /django_app/YOUR-APP-NAME/YOUR-APP-NAME/static>
        AllowOverride All
        Require all granted
    </Directory>
    <Directory /django_app/YOUR-APP-NAME/YOUR-APP-NAME>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
</VirtualHost>

